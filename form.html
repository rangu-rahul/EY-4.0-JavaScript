<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>

    </style>
    <link rel = "stylesheet" href = "form.css">
</head>
<body>
    <form id="register">
    <form id="register" onclick = "registerr()">
        <h1>Registration Form</h1>
        <label>Username</label>
        <input type="text" name="username" placeholder = "Enter username" id = "username"><br>
        <label>Email</label>
        <input type="email" name="email" placeholder = "Enter email" id = "email"><br>
        <label>Mobile No</label>
        <input type="text" name="mobile" placeholder = "Enter mobile number" id = "mobile"><br>
        <label>Password</label>
        <input type="password" name="password" placeholder = "Enter password" id = "password"><br>
        <label>Message</label>
        <input type="text" name="message" placeholder = "Enter message" id = "message"><br>
        <button class = "btn" type="submit">
            Submit
        </button>
    </form>
    <script>
        window.onload = function() {
            const form = document.getElementById("register");
            form.addEventListener('submit', function(e) {
                e.preventDefault();            //Refresh of the Form
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;
                const password = document.getElementById("password").value;
                const message = document.getElementById("message").value;
                console.log("You have submitted the form");

                console.log(username, email, mobile, password, message);
                alert("Form submitted successfully");
                document.write(username + "<br>" + email + "<br>" + mobile + "<br>" + password + "<br>" + message);
            });
        }
    </script>
</body>
</html>
